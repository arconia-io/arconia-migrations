# Based on https://github.com/spring-projects/spring-boot/wiki/Spring-Boot-4.0-Migration-Guide
---
type: specs.openrewrite.org/v1beta/recipe
name: io.arconia.rewrite.spring.boot4.UpgradeSpringBoot_4_0
displayName: Migrate to Spring Boot 4.0
description: Migrate a Spring Boot application to the latest Spring Boot 4.0.x release.
tags:
  - spring
  - boot
recipeList:
  # Previous Version
  - io.arconia.rewrite.spring.boot3.UpgradeSpringBoot_3_5

  # Spring Framework
  - io.arconia.rewrite.spring.framework7.UpgradeSpringFramework_7_0

  # Configuration Properties
  - io.arconia.rewrite.spring.boot4.UpgradeSpringBootProperties_4_0

  # Dependency Versions
  - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
      groupId: org.springframework.boot
      artifactId: "*"
      newVersion: 4.0.x
  - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
      groupId: org.springframework.boot
      artifactId: spring-boot-dependencies
      newVersion: 4.0.x
      overrideManagedVersion: true
  - org.openrewrite.gradle.plugins.UpgradePluginVersion:
      pluginIdPattern: org.springframework.boot
      newVersion: 4.0.x
  - org.openrewrite.maven.UpgradePluginVersion:
      groupId: org.springframework.boot
      artifactId: spring-boot-maven-plugin
      newVersion: 4.0.x
  - org.openrewrite.maven.UpgradeParentVersion:
      groupId: org.springframework.boot
      artifactId: spring-boot-starter-parent
      newVersion: 4.0.x

  # Gradle Wrapper
  - org.openrewrite.gradle.UpdateGradleWrapper:
      version: ^9.2
      addIfMissing: false

  # Modularization
  - io.arconia.rewrite.spring.boot4.UpgradeSpringBootModules_4_0

  # Managed Dependencies
  - org.openrewrite.java.jackson.UpgradeJackson_2_3
  - io.arconia.rewrite.test.testcontainers.UpgradeTestcontainers_2_0

  # Type Changes: Core
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.BootstrapRegistry
      newFullyQualifiedTypeName: org.springframework.boot.bootstrap.BootstrapRegistry
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.env.EnvironmentPostProcessor
      newFullyQualifiedTypeName: org.springframework.boot.EnvironmentPostProcessor
  - org.openrewrite.text.FindAndReplace:
      find: org.springframework.boot.env.EnvironmentPostProcessor
      replace: org.springframework.boot.EnvironmentPostProcessor
      caseSensitive: true
      filePattern: "**/spring.factories"

  # Type Changes: Data
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.autoconfigure.domain.EntityScan
      newFullyQualifiedTypeName: org.springframework.boot.persistence.autoconfigure.EntityScan

  # Type Changes: Security
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.autoconfigure.security.servlet.PathRequest
      newFullyQualifiedTypeName: org.springframework.boot.security.autoconfigure.servlet.PathRequest

  # Type Changes: Test
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.test.autoconfigure.properties.PropertyMapping
      newFullyQualifiedTypeName: org.springframework.boot.test.context.PropertyMapping
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.test.autoconfigure.properties.SkipPropertyMapping
      newFullyQualifiedTypeName: org.springframework.boot.test.context.PropertyMapping.Skip
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.test.web.client.TestRestTemplate
      newFullyQualifiedTypeName: org.springframework.boot.web.server.test.client.TestRestTemplate
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.test.web.server.LocalServerPort
      newFullyQualifiedTypeName: org.springframework.boot.web.server.test.LocalServerPort

  # Additional Dependencies
  - org.openrewrite.java.dependencies.AddDependency:
      groupId: org.springframework.boot
      artifactId: spring-boot-persistence
      onlyIfUsing: org.springframework.boot.persistence.autoconfigure.EntityScan
      acceptTransitive: true
