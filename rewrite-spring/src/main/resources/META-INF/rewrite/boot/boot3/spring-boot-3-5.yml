type: specs.openrewrite.org/v1beta/recipe
name: io.arconia.rewrite.spring.boot3.UpgradeSpringBoot_3_5
displayName: Migrate to Spring Boot 3.5
description: Migrate a Spring Boot application to the latest Spring Boot 3.5.x release.
tags:
  - spring
  - boot
recipeList:
  # Configuration Properties
  - io.arconia.rewrite.spring.boot3.UpgradeSpringBootProperties_3_5

  # Spring Framework
  - io.arconia.rewrite.spring.framework6.UpgradeSpringFramework_6_2

  # Dependency Versions
  - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
      groupId: org.springframework.boot
      artifactId: "*"
      newVersion: 3.5.x
  - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
      groupId: org.springframework.boot
      artifactId: spring-boot-dependencies
      newVersion: 3.5.x
      overrideManagedVersion: true
  - org.openrewrite.gradle.plugins.UpgradePluginVersion:
      pluginIdPattern: org.springframework.boot
      newVersion: 3.5.x
  - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
      groupId: org.springframework.boot
      artifactId: spring-boot-gradle-plugin
      newVersion: 3.5.x
  - org.openrewrite.maven.UpgradePluginVersion:
      groupId: org.springframework.boot
      artifactId: spring-boot-maven-plugin
      newVersion: 3.5.x
  - org.openrewrite.maven.UpgradeParentVersion:
      groupId: org.springframework.boot
      artifactId: spring-boot-starter-parent
      newVersion: 3.5.x

  # Dependency Management
  - org.openrewrite.gradle.plugins.UpgradePluginVersion:
      pluginIdPattern: io.spring.dependency-management
      newVersion: 1.1.x
  - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
      groupId: io.spring.gradle
      artifactId: dependency-management-plugin
      newVersion: 1.1.x

  # GraalVM
  - org.openrewrite.gradle.plugins.UpgradePluginVersion:
      pluginIdPattern: org.graalvm.buildtools.native
      newVersion: 0.10.x
  - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
      groupId: org.graalvm.buildtools
      artifactId: native-gradle-plugin
      newVersion: 0.10.x

  # CycloneDX
  - org.openrewrite.gradle.plugins.UpgradePluginVersion:
      pluginIdPattern: org.cyclonedx.bom
      newVersion: 2.x
  - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
      groupId: org.cyclonedx
      artifactId: cyclonedx-gradle-plugin
      newVersion: 2.x

  # Gradle Wrapper
  - org.openrewrite.gradle.UpdateGradleWrapper:
      version: ^8.14
      addIfMissing: false

  # Type Changes
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.autoconfigure.security.servlet.RequestMatcherProvider
      newFullyQualifiedTypeName: org.springframework.boot.actuate.autoconfigure.security.servlet.RequestMatcherProvider
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration
      newFullyQualifiedTypeName: org.springframework.boot.autoconfigure.security.oauth2.client.OAuth2ClientAutoConfiguration

  # @MockitoBean
  - org.openrewrite.java.RemoveAnnotationAttribute:
      annotationType: org.springframework.boot.test.mock.mockito.MockBean
      attributeName: classes
  - org.openrewrite.java.ChangeAnnotationAttributeName:
      annotationType: org.springframework.boot.test.mock.mockito.MockBean
      oldAttributeName: answer
      newAttributeName: answers
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.test.mock.mockito.MockReset
      newFullyQualifiedTypeName: org.springframework.test.context.bean.override.mockito.MockReset
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.test.mock.mockito.MockBean
      newFullyQualifiedTypeName: org.springframework.test.context.bean.override.mockito.MockitoBean

  # @MockitoSpyBean
  - org.openrewrite.java.RemoveAnnotationAttribute:
      annotationType: org.springframework.boot.test.mock.mockito.SpyBean
      attributeName: value
  - org.openrewrite.java.RemoveAnnotationAttribute:
      annotationType: org.springframework.boot.test.mock.mockito.SpyBean
      attributeName: classes
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.test.mock.mockito.SpyBean
      newFullyQualifiedTypeName: org.springframework.test.context.bean.override.mockito.MockitoSpyBean
